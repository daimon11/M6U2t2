<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/default-max.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>ShopOnline</title>
    <script src="./script/script.js" defer></script>
</head>

<body class="page">

    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header__logo">
                    <img src="./img/logo.svg" alt="Изображение логотипа" class="header__logo-img">
                </div>
                <button class="header__btn-menu">
                    <img src="./img/menu.svg" alt="" class="header__menu-img">
                    <span class="header__menu-text">Меню</span>
                </button>
                <form action="#" class="header__form">
                    <input type="text" class="header__search-input" placeholder="Я ищу...">
                    <button class="header__search-btn">
                        <img src="./img/search.svg" alt="Изображение поиска" class="header__search-img">
                    </button>
                </form>
                <div class="header__btns-group">
                    <div class="header__btn">
                        <button class="btn">
                            <img src="./img/profil.svg" alt="Изображение профиля" class="btn-user-icon">
                        </button>
                        <span class="header__btns-text">Профиль</span>
                    </div>
                    <div class="header__btn">
                        <button class="btn btn--with_num">
                            <img src="./img/basket.svg" alt="Изображение корзины" class="btn-user-icon">
                            <span class="number-goods">2</span>
                        </button>
                        <span class="header__btns-text">Корзина</span>
                    </div>
                    <div class="header__btn">
                        <button class="btn">
                            <img src="./img/favorit.svg" alt="Изображение избранного" class="btn-user-icon">
                        </button>
                        <span class="header__btns-text">Избранное</span>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <main class="content">
        <section class="main-promotion">
            <div class="container">
                <div class="main-promotion__laptop">
                    <h1 class="title-size-1">-50% на все ноутбуки</h1>
                    <div class="main-promotion__timer" data-deadline="10/11/2022 11:11"></div>
                </div>
            </div>
        </section>

        <section class="all-banners">
            <div class="container">
                <div class="all-banners__wrapper">
                    <div class="all-banners__book banner-size-l">
                        <h3 class="title-size-3 all-banners__book-title"><span class="size-bold">Книга</span> - <span
                                class="size-block">лучший подарок</span></h3>
                    </div>
                    <div class="all-banners__discount-time banner-size-l">
                        <h3 class="title-size-3 all-banners__discount-time-title">Время скидок</h3>
                    </div>
                    <div class="all-banners__two-pairs">
                        <h2 class="title-size-2
                all-banners__two-pairs-title">Вторая пара кроссовок <span class="size-block"><span class="size-bold">в
                                    подарок!</span></span></h2>
                    </div>
                    <div class="all-banners__gift-ideas banner-size-xl">
                        <h3 class="all-banners__gift-ideas-title title-size-2">Идеи новогодних подарков</h3>
                    </div>
                    <div class="all-banners__red-cross banner-size-xl">
                    </div>
                    <div class="all-banners__december banner-size-xl">
                        <h3 class="all-banners__december-title title-size-2">Выгодно в декабре!</h3>
                    </div>
                    <div class="all-banners__christmas-decorations">
                        <h2 class="all-banners__christmas-decorations-title title-size-2">Новогодние украшения</h2>
                    </div>
                    <div class="all-banners__dresses">
                    </div>
                    <div class="all-banners__double-block">
                        <div class="all-banners__household-chemicals banner-size-l">
                            <h3 class="all-banners__household-chemicals-title title-size-3">На бытовую химию</h3>
                        </div>
                        <div class="all-banners__red-balls banner-size-l">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
